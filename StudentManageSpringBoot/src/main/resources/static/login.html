<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <script type="text/javascript">
        function login(){
            if (window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("post","login.do",true);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    if (xmlhttp.responseText === "ok") {
                        location.href = "success.html";
                    } else {
                        alert(xmlhttp.responseText)
                    }
                }
            }

            xmlhttp.setRequestHeader("Content-type",
                "application/x-www-form-urlencoded");
            stu=document.getElementById("stuID").value
            pwd2=document.getElementById("pwd").value
            xmlhttp.send("stuID="+stu+"&password="+pwd2);

        }
    </script>
</head>
<body>
<div align="center">
    <h1>学生信息管理系统</h1>
    <hr>
    <div>
        账 号：<input type="text" id="stuID" value="XH0001"/><br>
        密 码：<input type="password" id="pwd" value="123"/><br>
        <button onclick="login()">登录</button><br>
<!--        <a href="register.html">没有账号？注册一个</a>-->
    </div>
</div>
</body>
</html>
